<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Generator</h1>
        <input type="text" id="promptInput" placeholder="Enter your prompt here" />

        <center>
            <button onclick="generateImage()">Generate Image</button>
            <br>
            <div class="button-group">
                <button id="regenerateButton" class="same-button" onclick="regenerateImage()">Regenerate</button>
                <button id="downloadButton" class="same-button" onclick="downloadImage()">Download Image</button>
            </div>
        </center>

        <div class="spinner" id="loadingSpinner"></div>
        <img id="generatedImage" src="" alt="Generated Image" />
    </div>

    <script src="script.js"></script>
</body>
</html>
